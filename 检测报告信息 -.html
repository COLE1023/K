<!DOCTYPE html>
<html lang="zh-CN">

            line-height: 1.6;
        }
        .report-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .report-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .report-title {
            font-size: 20px;

            margin-bottom: 10px;
        }
        .report-number {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .report-table td {
            padding: 8px 10px;
            border: 1px solid #ddd;
        }
        .report-table td:first-child {

            font-weight: bold;
            background-color: #f5f5f5;
        }
        .project-list {
            margin: 0;
            padding-left: 20px;
